<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <i style="color: white" class="fa fa-laptop fa-2x" aria-hidden="true"></i>
  <a class="navbar-brand" [routerLink]="['/home']"> &nbsp;Pumpk1n Store</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" active>
        <a class="nav-link" [routerLink]="['/home']">
          <span>
            <i class="fa fa-home" aria-hidden="true"></i>
            Home
          </span>
        </a>
      </li>
      <li *ngIf="userRole == 'NormalUser' || !userRole" class="nav-item">
        <a class="nav-link" [routerLink]="['/products']">
          <span>
            <i class="fa fa-list-ul" aria-hidden="true"></i>
            Products
          </span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/about']">
          <span>
            <i class="fa fa-address-card-o" aria-hidden="true"></i>
            About
          </span>
        </a>
      </li>
      <div *ngIf="!auth then thenBlock; else elseBlock"></div>
      <ng-template #thenBlock>
      <li  class="nav-item">
        <a class="nav-link" [routerLink]="['/login']">
          <span>
            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            Login
          </span>
        </a>
      </li>
      <li *ngIf="!auth; else elseBlock" class="nav-item">
        <a class="nav-link" [routerLink]="['/register']">
          <span>
            <i class="fa fa-user-circle" aria-hidden="true"></i>
            Register
          </span>
        </a>
      </li>
    </ng-template>
      <ng-template #elseBlock>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/home']" (click)="logout()">Logout</a>
        </li>
      </ng-template>
    </ul>
    <ng-container *ngIf="auth && userRole == 'NormalUser'">
      <a class="btn btn-dark" [routerLink]="['/user']">Welcome {{username}}</a>
      <a [routerLink]="['/cart']" class="btn btn-dark">
        <span>
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          {{numberOfProducts}}
        </span>
      </a>
      <a [routerLink]="['/balance']" class="btn btn-dark">
        <span>
          <icon-coin></icon-coin>
          {{balance}}
        </span>
      </a>
    </ng-container>
    <form *ngIf="userRole == 'user' || !userRole" [formGroup] = "navSearchForm" (ngSubmit) = "search(navSearchForm.value)" class="form-inline">
      <i style="color: white" class="fa fa-search fa-2x" aria-hidden="true"> &nbsp;</i>
      <input style="width: 20em" class="form-control" id = "search" name="search" formControlName="search" type="text" placeholder="Search products by name" aria-label="Search">
      <button style="margin: 0.5em" class="btn btn-danger my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
