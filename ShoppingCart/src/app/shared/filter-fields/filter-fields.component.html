<app-loading-spinner [isShowing] = "isShowingSpinner"></app-loading-spinner>
<div class="card">      
  <div class="card-header text-center">
    <h2>Filters</h2>
  </div>
  <div class="card-body">
    <form [formGroup]="filterForm" (ngSubmit)="Search(filterForm.value)">
      <div class="row" style="padding: 10px">
        <label for="productName" class="col-3">
          <h4>Name</h4>
        </label>
        <input id="productName" class="col-8" type="text" formControlName="productName">
      </div>

      <div class="row" style="padding: 10px">
        <label class="col-3" for="priceOption">
          <h4>Price</h4>
        </label>
        <select class="col-8" id="priceOption" formControlName="priceOption">
          <option value=""></option>
          <option value="OPTION_1">Less than 10.000.000 VND</option>
          <option value="OPTION_2">10.000.000 - 15.000.000 VND</option>
          <option value="OPTION_3">15.000.000 - 20.000.000 VND</option>
          <option value="OPTION_4">More than 20.000.000 VND</option>
        </select>
      </div>

      <div class="row" style="padding: 10px">
        <label class="col-3" for="typeId">
          <h4>Type</h4>
        </label>
        <select class="col-8" id="typeId" formControlName="typeId">
          <option value="0"></option>
          <option *ngFor="let type of types;"  value="{{type.id}}">{{type.name}}</option>
        </select>
      </div>

      <div class="row" style="padding: 10px">
        <label class="col-3" for="brandId">
          <h4>Brand</h4>
        </label>
        <select  class="col-8" id="brandId" formControlName="brandId">
          <option value="0"></option>
          <option *ngFor="let brand of brands;" value="{{brand.id}}">{{brand.name}}</option>
        </select>
      </div>
      <div class="text-center ">
        <button class="btn btn-default text-center" type="submit">
          <i class="fa fa-search " aria-hidden="true "></i><b> Search</b>
        </button>
      </div>
    </form>
  </div>
</div>
