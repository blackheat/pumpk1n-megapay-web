<br>
<div class="justify-content-center row col-10 offset-1">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" class="align-content-center">
    <div class="form-container card bg-light">
      <div class="card-header text-center">
        <h4>Login</h4>
      </div>
      <div class="card-body">
        <label>Username:
          <input type="text" style="width: 30rem" class="form-control" id="username" name="username" formControlName="username">
        </label>
        <br>
        <label>Password:
          <input type="password" style="width: 30rem;" class="form-control" id="password" name="password" formControlName="password">
        </label>
      </div>
      <div class="card-footer text-center">
        <button class="btn btn-primary" type="submit" style="margin:5px">Login</button>
        <button [routerLink] = "['/register']" class="btn btn-success" type="button" style="margin:5px">Register?</button>
      </div>
    </div>
  </form>
</div>
